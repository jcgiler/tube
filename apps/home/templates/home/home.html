{% extends 'home/base.html' %}

{% block content %}
    <header>
        <div id="logo-branding">
            <img src="/static/home/img/logo-medium.png" alt=":)">
        </div>
        <div id="searcher">
            <div class="col-lg-6">
                <div class="input-group">
                    <form action="/video/" method="GET">
                        <input type="search" class="form-control url-search" name="url" placeholder="Search for...">
                        <span class="input-group-btn">
                            <input class="btn btn-default" type="submit" value="Go!">
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div id="skull-badge">
            <img src="/static/home/img/skull-medium.png" alt=":)">
        </div>
    </header>
{% endblock %}
